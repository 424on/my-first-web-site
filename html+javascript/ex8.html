<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title></title>
        </head>
        <body>
            <h1>Loop &Array</h1>
            <script>
                var country = ['korea','japan','china','america'];
            </script>
            <h2>Country</h2>
            <ul>
                <script>
                    var i = 0;
                    while(i <country.length){
                    document.write('<li>'+country[i]+'</li>');
                    i = i + 1;
                    }
                </script>
            </ul>
        </body>
    </html>
